services:
  - type: web
    name: ia-editor-video
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: free
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MAX_UPLOAD_SIZE
        value: 16777216  # 16MB em bytes
